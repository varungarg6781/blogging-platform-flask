name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
        - main
  schedule:
    - cron: '0 0 * * 0'

permissions:
  actions: read
  contents: write
  checks: write
  pull-requests: write

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x  # Use the desired Python 3.x version

    - name: Install pipenv
      run: pip install pipenv

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  
        pip install Flask-WTF 

    - name: Install AppMap tools
      id: install-appmap
      uses: getappmap/install-action@v1
      with:
        project-type: pipenv
        build-patch-file: false
    
    - name: Commit changes
      run: |
        git config user.name "YourGitHubUsername"  # Replace with your GitHub username
        git config user.email "youremail@example.com"  # Replace with your email
        git add .
        git commit -m "Commit from GitHub Actions (Python CI with AppMap)"
        git push origin main  # Replace "main" with your desired branch name

    - name: Run tests
      run: |
        python3 tests.py  # Use python3 to run tests

    - name: Archive AppMaps
      uses: getappmap/archive-action@v1
      with:
        revision: ${{ github.event.pull_request.base.sha }}